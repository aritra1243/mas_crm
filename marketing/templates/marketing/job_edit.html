{% extends 'authentication/base.html' %}
{% block content %}
<div class="container py-4">
  <h3>Edit Job â€” {{ job.job_id }}</h3>
  <form method="post" enctype="multipart/form-data" class="mt-3">
    {% csrf_token %}
    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">Topic</label>
        <textarea name="topic" class="form-control" rows="3">{{ job.topic }}</textarea>
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">Word Count</label>
        <input name="word_count" type="number" class="form-control" value="{{ job.word_count }}">
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">Referencing Style</label>
        <input name="referencing_style" class="form-control" value="{{ job.referencing_style }}">
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">Writing Style</label>
        <input name="writing_style" class="form-control" value="{{ job.writing_style }}">
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Instruction</label>
      <textarea name="instruction" class="form-control" rows="5">{{ job.instruction }}</textarea>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">Expected Deadline</label>
        <input name="expected_deadline" type="datetime-local" class="form-control" value="{{ job.expected_deadline|date:'Y-m-d\\TH:i' }}">
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">Strict Deadline</label>
        <input name="strict_deadline" type="datetime-local" class="form-control" value="{{ job.strict_deadline|date:'Y-m-d\\TH:i' }}">
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">Value</label>
        <input name="value" type="number" step="0.01" class="form-control" value="{{ job.value }}">
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">Attachment (replace)</label>
        <input name="attachment" type="file" class="form-control">
      </div>
    </div>

    <div class="mt-3">
      <button class="btn btn-primary" type="submit">Save</button>
      <a class="btn btn-secondary" href="{% url 'marketing_my_dropped' %}">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
